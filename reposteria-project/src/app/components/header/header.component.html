<header class="custom-header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo y Nombre -->
            <a class="navbar-brand" routerLink="/">
                <div class="brand-container">
                    <div class="logo-placeholder">
                        <img src="assets/logo-empresa-encanto.png" alt="Logo Encanto" class="logo-image">
                    </div>
                    <span class="brand-name">{{ brandName }}</span>
                </div>
            </a>

            <!-- Botón para móvil -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú principal -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <!-- Las opciones principales ahora estarán en el dropdown -->
                </ul>

                <!-- Sección derecha - Menú desplegable e Iniciar Sesión -->
                <div class="d-flex align-items-center header-actions">
                    <!-- Menú desplegable -->
                    <div class="dropdown me-3">
                        <button class="btn btn-menu dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-list me-2"></i>
                            Menú
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li *ngFor="let item of menuItems">
                                <a class="dropdown-item" [routerLink]="item.path" routerLinkActive="active">
                                    <i [class]="item.icon" class="me-2"></i>
                                    {{ item.name }}
                                </a>
                            </li>
                        </ul>
                    </div>

                    <!-- Botón Iniciar Sesión - ACTUALIZADO -->
                    <button class="btn btn-outline-primary" type="button" routerLink="/login">
                        <i class="bi bi-person me-1"></i>
                        Iniciar Sesión
                    </button>
                </div>
            </div>
        </div>
    </nav>
</header>
