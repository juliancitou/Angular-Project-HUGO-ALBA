<header class="custom-header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">

            <!-- LOGO + NOMBRE (izquierda) -->
            <a class="navbar-brand" routerLink="/">
                <div class="brand-container">
                    <div class="logo-placeholder">
                        <img src="assets/logo-empresa-encanto.png" alt="Logo Encanto" class="logo-image">
                    </div>
                    <span class="brand-name">Encanto</span>
                </div>
            </a>

            <!-- DERECHA: Todo alineado a la derecha -->
            <div class="ms-auto d-flex align-items-center gap-3">

                <!-- TEXTO "Administrador" solo si es admin -->
                <span *ngIf="isAdmin" class="text-admin fw-bold text-danger">
                    <i class="bi bi-shield-lock me-2"></i>
                    Administrador
                </span>

                <!-- BOTÓN ADMIN solo si es admin -->
                <a *ngIf="isAdmin" routerLink="/admin" class="btn btn-admin-temp">
                    <i class="bi bi-speedometer2 me-2"></i>
                    Panel Admin
                </a>

                <!-- MENÚ DESPLEGABLE (Inicio, Productos, Acerca de) -->
                <div class="dropdown">
                    <button class="btn btn-menu dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-list me-2"></i>Menú
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li *ngFor="let item of menuItems">
                            <a class="dropdown-item" routerLink="{{item.path}}" routerLinkActive="active">
                                <i class="{{item.icon}} me-3"></i>
                                {{ item.name }}
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- BOTÓN INICIAR / CERRAR SESIÓN -->
                <button *ngIf="!isLoggedIn" class="btn btn-outline-primary" routerLink="/login">
                    <i class="bi bi-person me-2"></i>
                    Iniciar Sesión
                </button>

                <div *ngIf="isLoggedIn" class="dropdown">
                    <button class="btn btn-user dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle me-2"></i>
                        {{ userName }}
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li>
                            <a class="dropdown-item" routerLink="/perfil">
                                <i class="bi bi-person me-3"></i> Mi Perfil
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <button class="dropdown-item text-danger" (click)="logout()">
                                <i class="bi bi-box-arrow-right me-3"></i>
                                Cerrar Sesión
                            </button>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>
</header>
