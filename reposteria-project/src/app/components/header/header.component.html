<header class="custom-header">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <!-- Logo y Nombre -->
            <a class="navbar-brand" href="#">
                <div class="brand-container">
                    <div class="logo-placeholder">
                        <img src="assets/logo-empresa-encanto.png" alt="Logo Encanto" class="logo-image">
                    </div>
                    <span class="brand-name">{{ brandName }}</span>
                </div>
            </a>

            <!-- Botón para móvil -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Menú principal -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item" *ngFor="let item of menuItems">
                        <a class="nav-link" [href]="item.path">{{ item.name }}</a>
                    </li>
                </ul>

                <!-- Sección derecha - Login y Acerca de -->
                <div class="d-flex align-items-center header-actions">
                    <button class="btn btn-outline-primary me-2" type="button">
                        <i class="bi bi-person me-1"></i>
                        Iniciar Sesión
                    </button>
                    <div class="dropdown">
                        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            Acerca de
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Nuestra Historia</a></li>
                            <li><a class="dropdown-item" href="#">Misión y Visión</a></li>
                            <li><a class="dropdown-item" href="#">Equipo</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
