<div class="login-container">
    <div class="login-card">
        <h2>Iniciar Sesión</h2>

        <form (ngSubmit)="onLogin()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required email
                    placeholder="tu@email.com">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="credentials.password" required
                    placeholder="••••••••">
            </div>

            <button type="submit" class="login-btn" [disabled]="!loginForm.valid || isLoading">
                {{ isLoading ? 'Iniciando...' : 'Iniciar Sesión' }}
            </button>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>
        </form>

        <div class="login-links">
            <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
            <a href="/register">¿No tienes cuenta? Regístrate</a>
        </div>
    </div>
</div>
