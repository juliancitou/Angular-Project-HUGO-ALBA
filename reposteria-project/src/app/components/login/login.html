<div class="login-page">
    <!-- Header mejorado -->
    <header class="login-header">
        <div class="header-overlay"></div>
        <div class="container">
            <div class="header-content">
                <div class="brand-section">
                    <div class="logo-container">
                        <img src="assets/logo-empresa-encanto.png" alt="Logo Encanto" class="logo-image">
                        <div class="logo-shine"></div>
                    </div>
                    <h1 class="brand-name">Encanto</h1>
                </div>
                <button class="btn-back-primary" routerLink="/">
                    <i class="bi bi-house-fill me-2"></i>
                    Volver al Inicio
                    <div class="btn-hover-effect"></div>
                </button>
            </div>
        </div>
    </header>

    <!-- Contenido del login mejorado -->
    <div class="login-container">
        <div class="login-background">
            <div class="floating-elements">
                <div class="floating-element element-1">üéÇ</div>
                <div class="floating-element element-2">üç∞</div>
                <div class="floating-element element-3">üßÅ</div>
                <div class="floating-element element-4">üç™</div>
            </div>
        </div>

        <div class="login-card-wrapper">
            <div class="login-card">
                <!-- Efecto de brillo -->
                <div class="card-shine"></div>

                <!-- Encabezado del login mejorado -->
                <div class="login-card-header">
                    <div class="header-icon">
                        <i class="bi bi-person-circle"></i>
                        <div class="icon-pulse"></div>
                    </div>
                    <h2 class="login-title">Iniciar Sesi√≥n</h2>
                    <p class="login-subtitle">Bienvenido de vuelta a Encanto Reposter√≠a</p>
                </div>

                <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="login-form">
                    <!-- Campo Email mejorado -->
                    <div class="form-group" [class.error]="emailInvalid">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope-fill"></i>
                            Correo Electr√≥nico
                        </label>
                        <div class="input-container">
                            <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required email
                                placeholder="tu@email.com" class="form-input" (blur)="validateEmail()"
                                (input)="onEmailInput()" (focus)="clearEmailError()">
                            <div class="input-decoration"></div>
                        </div>
                        <div class="error-icon" *ngIf="emailInvalid">
                            <i class="bi bi-exclamation-circle-fill"></i>
                        </div>
                    </div>

                    <!-- Campo Contrase√±a mejorado -->
                    <div class="form-group password-group" [class.error]="passwordInvalid">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock-fill"></i>
                            Contrase√±a
                        </label>
                        <div class="input-container">
                            <input [type]="showPassword ? 'text' : 'password'" id="password" name="password"
                                [(ngModel)]="credentials.password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                class="form-input password-input" (blur)="validatePassword()"
                                (input)="onPasswordInput()" (focus)="clearPasswordError()">
                            <div class="input-decoration"></div>

                            <!-- Bot√≥n para mostrar/ocultar contrase√±a -->
                            <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                                <i class="bi" [class.bi-eye-fill]="!showPassword"
                                    [class.bi-eye-slash-fill]="showPassword">üëÅÔ∏è</i>
                                <div class="toggle-effect"></div>
                            </button>
                        </div>
                        <div class="error-icon" *ngIf="passwordInvalid">
                            <i class="bi bi-exclamation-circle-fill"></i>
                        </div>
                    </div>

                    <!-- Botones de acci√≥n mejorados -->
                    <div class="login-actions">
                        <button type="submit" class="login-btn-primary" [disabled]="!isFormValid() || isLoading">
                            <div class="btn-content">
                                <span *ngIf="!isLoading" class="btn-text">
                                    <i class="bi bi-box-arrow-in-right"></i>
                                    Iniciar Sesi√≥n
                                </span>
                                <span *ngIf="isLoading" class="btn-text">
                                    <div class="loading-spinner-small"></div>
                                    Iniciando Sesi√≥n...
                                </span>
                            </div>
                            <div class="btn-sparkle"></div>
                        </button>

                        <button type="button" class="btn-back-secondary" routerLink="/">
                            <i class="bi bi-arrow-left-circle"></i>
                            Cancelar
                            <div class="btn-hover-effect"></div>
                        </button>
                    </div>

                    <!-- Mensaje de error mejorado -->
                    <div *ngIf="errorMessage" class="error-message-animated">
                        <div class="error-icon-large">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                        </div>
                        <div class="error-content">
                            <h4>Error de autenticaci√≥n</h4>
                            <p>{{ errorMessage }}</p>
                        </div>
                        <div class="error-pulse"></div>
                    </div>
                </form>

                <!-- Enlaces mejorados -->
                <div class="login-links">
                    <a href="/forgot-password" class="login-link">
                        <i class="bi bi-key-fill"></i>
                        <span>¬øOlvidaste tu contrase√±a?</span>
                        <div class="link-underline"></div>
                    </a>
                    <a routerLink="/register" class="login-link register-link">
                        <i class="bi bi-person-plus-fill"></i>
                        <span>¬øNo tienes cuenta? <strong>Reg√≠strate aqu√≠</strong></span>
                        <div class="link-underline"></div>
                    </a>
                </div>

                <!-- Decoraci√≥n inferior -->
                <div class="login-footer">
                    <div class="security-badge">
                        <i class="bi bi-shield-check"></i>
                        <span>Conexi√≥n segura y encriptada</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
