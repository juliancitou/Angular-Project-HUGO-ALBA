<div class="login-page">
    <!-- Header similar al principal -->
    <header class="custom-header">
        <nav class="navbar">
            <div class="container">
                <!-- Logo y Nombre -->
                <a class="navbar-brand" routerLink="/">
                    <div class="brand-container">
                        <div class="logo-placeholder">
                            <img src="assets/logo-empresa-encanto.png" alt="Logo Encanto" class="logo-image">
                        </div>
                        <span class="brand-name">Encanto</span>
                    </div>
                </a>

                <!-- Botón para volver atrás -->
                <button class="btn btn-back" routerLink="/">
                    <i class="bi bi-arrow-left me-2"></i>
                    Volver al Inicio
                </button>
            </div>
        </nav>
    </header>

    <!-- Contenido del login -->
    <div class="login-container">
        <div class="login-card">
            <!-- Encabezado del login -->
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
                <p>Accede a tu cuenta de Encanto Repostería</p>
            </div>

            <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="credentials.email" required email
                        placeholder="tu@email.com">
                </div>

                <div class="form-group password-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input-container">
                        <input [type]="showPassword ? 'text' : 'password'" id="password" name="password"
                            [(ngModel)]="credentials.password" required placeholder="••••••••" class="password-input">
                        <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                            <!-- Usar imágenes en lugar de iconos -->
                            <img *ngIf="showPassword" src="assets/eye-hidden.png" alt="Ocultar contraseña"
                                class="password-icon">
                            <img *ngIf="!showPassword" src="assets/eye-visible.png" alt="Mostrar contraseña"
                                class="password-icon">
                        </button>
                    </div>
                </div>

                <div class="login-actions">
                    <button type="submit" class="login-btn" [disabled]="!loginForm.valid || isLoading">
                        <span *ngIf="!isLoading">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Iniciar Sesión
                        </span>
                        <span *ngIf="isLoading">
                            <i class="bi bi-arrow-repeat spinner me-2"></i>
                            Iniciando...
                        </span>
                    </button>

                    <button type="button" class="btn-back-secondary" routerLink="/">
                        <i class="bi bi-arrow-left me-2"></i>
                        Cancelar
                    </button>
                </div>

                <div *ngIf="errorMessage" class="error-message">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    {{ errorMessage }}
                </div>
            </form>

            <div class="login-links">
                <a href="/forgot-password" class="link-pastel">
                    <i class="bi bi-question-circle me-2"></i>
                    ¿Olvidaste tu contraseña?
                </a>
                <a routerLink="/register" class="link-pastel">
                    <i class="bi bi-person-plus me-2"></i>
                    ¿No tienes cuenta? Regístrate
                </a>
            </div>
        </div>
    </div>
</div>
