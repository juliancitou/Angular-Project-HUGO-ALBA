<div class="create-admin-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-person-plus me-2"></i>
                            Crear Nuevo Administrador
                        </h3>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">

                            <!-- Nombre -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre Completo</label>
                                <input type="text" id="name" formControlName="name" class="form-control"
                                    placeholder="Ingresa el nombre completo"
                                    [class.is-invalid]="adminForm.get('name')?.invalid && adminForm.get('name')?.touched">
                                <div class="invalid-feedback" *ngIf="adminForm.get('name')?.errors?.['required']">
                                    El nombre es requerido
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" formControlName="email" class="form-control"
                                    placeholder="admin@encanto.com"
                                    [class.is-invalid]="adminForm.get('email')?.invalid && adminForm.get('email')?.touched">
                                <div class="invalid-feedback" *ngIf="adminForm.get('email')?.errors?.['required']">
                                    El email es requerido
                                </div>
                                <div class="invalid-feedback" *ngIf="adminForm.get('email')?.errors?.['email']">
                                    Ingresa un email válido
                                </div>
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" formControlName="password" class="form-control"
                                    placeholder="Mínimo 8 caracteres"
                                    [class.is-invalid]="adminForm.get('password')?.invalid && adminForm.get('password')?.touched">
                                <div class="invalid-feedback" *ngIf="adminForm.get('password')?.errors?.['required']">
                                    La contraseña es requerida
                                </div>
                                <div class="invalid-feedback" *ngIf="adminForm.get('password')?.errors?.['minlength']">
                                    Mínimo 8 caracteres
                                </div>
                            </div>

                            <!-- Confirmar Contraseña -->
                            <div class="mb-3">
                                <label for="password_confirmation" class="form-label">Confirmar Contraseña</label>
                                <input type="password" id="password_confirmation"
                                    formControlName="password_confirmation" class="form-control"
                                    placeholder="Repite la contraseña"
                                    [class.is-invalid]="adminForm.get('password_confirmation')?.invalid && adminForm.get('password_confirmation')?.touched">
                                <div class="invalid-feedback"
                                    *ngIf="adminForm.get('password_confirmation')?.errors?.['required']">
                                    Confirma la contraseña
                                </div>
                                <div class="invalid-feedback" *ngIf="adminForm.errors?.['mismatch']">
                                    Las contraseñas no coinciden
                                </div>
                            </div>

                            <!-- Teléfono (opcional) -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Teléfono (Opcional)</label>
                                <input type="tel" id="phone" formControlName="phone" class="form-control"
                                    placeholder="+52 123 456 7890">
                            </div>

                            <!-- Dirección (opcional) -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Dirección (Opcional)</label>
                                <textarea id="address" formControlName="address" class="form-control" rows="3"
                                    placeholder="Dirección completa"></textarea>
                            </div>

                            <!-- Mensajes -->
                            <div *ngIf="message" class="alert" [class.alert-success]="!isError"
                                [class.alert-danger]="isError">
                                {{ message }}
                            </div>

                            <!-- Botones -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary"
                                    [disabled]="!adminForm.valid || isLoading">
                                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
                                    {{ isLoading ? 'Creando...' : 'Crear Administrador' }}
                                </button>

                                <button type="button" class="btn btn-secondary" routerLink="/admin">
                                    Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
