<div class="card card-product h-100">
    <img [src]="product.images[0]" class="card-img-top" [alt]="product.name" style="height: 200px; object-fit: cover;">
    <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ product.name }}</h5>
        <p class="card-text flex-grow-1">{{ product.description }}</p>
        <div class="d-flex justify-content-between align-items-center mt-auto">
            <span class="h5 text-primary">${{ product.price }}</span>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-primary btn-sm" [routerLink]="['/product', product.id]">
                    Ver
                </button>
                <button class="btn btn-pastel btn-sm" (click)="addToCart($event)">
                    ðŸ›’
                </button>
            </div>
        </div>
    </div>
</div>
