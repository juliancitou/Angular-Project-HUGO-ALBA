<div class="create-product-page min-h-screen bg-gradient-to-br from-pink-50 via-rose-50 to-pink-100 py-12">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card border-0 shadow-2xl rounded-3xl overflow-hidden">
                    <div class="card-header bg-gradient-to-r from-purple-600 to-pink-600 text-white text-center py-6">
                        <h2 class="text-3xl font-bold">Editar Producto</h2>
                        <p class="mt-2 opacity-90">Modifica los datos del producto</p>
                    </div>

                    <div class="card-body p-8 bg-white">
                        <form (ngSubmit)="submit()" #productForm="ngForm">
                            <!-- NOMBRE Y PRECIO -->
                            <div class="row mb-5">
                                <div class="col-md-8">
                                    <label class="form-label text-pink-700 font-bold">Nombre del Producto *</label>
                                    <input type="text" class="form-control form-control-lg rounded-xl"
                                        [(ngModel)]="product.name" name="name" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label text-pink-700 font-bold">Precio (MXN) *</label>
                                    <input type="number" step="0.01" class="form-control form-control-lg rounded-xl"
                                        [(ngModel)]="product.price" name="price" required min="1">
                                </div>
                            </div>

                            <!-- DESCRIPCIÓN -->
                            <div class="mb-5">
                                <label class="form-label text-pink-700 font-bold">Descripción</label>
                                <textarea class="form-control rounded-xl" rows="4" [(ngModel)]="product.description"
                                    name="description"></textarea>
                            </div>

                            <!-- CATEGORÍA, STOCK Y DISPONIBLE -->
                            <div class="row mb-5">
                                <div class="col-md-6">
                                    <label class="form-label text-pink-700 font-bold">Categoría *</label>
                                    <select class="form-select form-select-lg rounded-xl"
                                        [(ngModel)]="product.category_id" name="category_id" required>
                                        <option value="">Selecciona una categoría</option>
                                        <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.name }}</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label text-pink-700 font-bold">Stock</label>
                                    <input type="number" class="form-control form-control-lg rounded-xl"
                                        [(ngModel)]="product.stock" name="stock" min="0">
                                </div>
                                <div class="col-md-3 d-flex align-items-end">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox"
                                            [(ngModel)]="product.is_available" name="is_available">
                                        <label class="form-check-label text-pink-600 font-bold">
                                            Disponible para venta
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- IMÁGENES ACTUALES -->
                            <div class="mb-4" *ngIf="currentImages.length > 0">
                                <label class="form-label text-pink-700 font-bold">Imágenes actuales</label>
                                <div class="row g-3">
                                    <div class="col-md-3" *ngFor="let img of currentImages; let i = index">
                                        <div class="position-relative">
                                            <img [src]="'http://localhost:8000/storage/' + img"
                                                class="img-fluid rounded-3 shadow-lg"
                                                style="height: 180px; object-fit: cover;">
                                            <button type="button"
                                                class="btn btn-danger btn-sm position-absolute top-0 end-0 rounded-circle m-2"
                                                (click)="removeCurrentImage(i)">×</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- NUEVAS IMÁGENES -->
                            <div class="mb-5">
                                <label class="form-label text-pink-700 font-bold">
                                    Agregar nuevas imágenes (máx. {{5 - currentImages.length}})
                                </label>
                                <input type="file" class="form-control rounded-xl"
                                    (change)="onNewImagesSelected($event)" multiple accept="image/*"
                                    [disabled]="currentImages.length + newImages.length >= 5">
                                <div class="row mt-4 g-3" *ngIf="newImagePreviews.length > 0">
                                    <div class="col-md-3" *ngFor="let preview of newImagePreviews; let i = index">
                                        <div class="position-relative">
                                            <img [src]="preview" class="img-fluid rounded-3 shadow-lg"
                                                style="height: 180px; object-fit: cover;">
                                            <button type="button"
                                                class="btn btn-danger btn-sm position-absolute top-0 end-0 rounded-circle m-2"
                                                (click)="removeNewImage(i)">×</button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- BOTONES -->
                            <div class="text-center mt-5">
                                <button type="button" class="btn btn-secondary btn-lg rounded-pill px-5 me-4"
                                    routerLink="/admin">Cancelar</button>
                                <button type="submit" class="btn btn-primary btn-lg rounded-pill px-5"
                                    [disabled]="isLoading || productForm.invalid">
                                    <span *ngIf="!isLoading">Guardar Cambios</span>
                                    <span *ngIf="isLoading">
                                        <span class="spinner-border spinner-border-sm me-2"></span> Guardando...
                                    </span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
